name: Build bytesto4t

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        
      - name: Install Tauri
        uses: tauri-apps/tauri-action@v0

      - name: Install dependencies
        run: bun install
    
      - name: Build Svelte app
        run: bun run tauri build

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install bun
        uses: oven-sh/setup-bun@v2
      
      - name: Install Tauri
        uses: tauri-apps/tauri-action@v0

      - name: Install dependencies
        run: bun install
    
      - name: Build Svelte app
        run: bun run tauri build