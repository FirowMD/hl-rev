name: Build bytesto4t

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: bytesto4t

      - name: Build Svelte app
        run: bun run tauri build
        working-directory: bytesto4t

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install bun
        uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install
        working-directory: bytesto4t
        
      - name: Build Svelte app
        run: bun run tauri build
        working-directory: bytesto4t